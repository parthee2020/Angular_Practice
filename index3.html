<!DOCTYPE html>
<html>
 <head>
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
 </head>
 <script src="script/angular.js" type="text/javascript"></script>
 <script src="script/app.js" type="text/javascript"></script>
 <body ng-app="store">
<div ng-controller="MyController as store">
<ul class="list-group" ng-repeat="product in store.products">
  <li class="list-group-item">
    <h3>
    {{product.name}}
    <em class="pull-right">{{product.price | currency}}</em>
  </h3>
  </li>
</ul>
</div>







 </body>
 </html>
